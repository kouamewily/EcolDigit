{% extends 'base.html' %}

 {% block content %}


<div class="col-sm-12">
		<div class="card">
			<div class="card-body">
				<form method="POST" action="{% url 'update_classe' %}">
					{% csrf_token %}
					
						<div class="col-12">
							<h5 class="form-title"><span>Edit Classe</span>
							</h5>
							
						</div>

						{% include 'include/messages.html' %}
						
						

						<div class="col-sm-11">
							<div class="form-group">
								<label>Nom</label>
								<input type="text" class="form-control" name="name" value="{{course.name}}" required="">
								<input type="text" class="form-control" name="course_id" value="{{course.id}}" hidden="">
								
							</div>
							
						</div>

						<div class="col-12">
							<button type="submit" class="btn btn-primary">Modifier Classe
								
							</button>
							
						</div>
					
					
				</form>
				
			
			
		</div>
		
	</div>
	
</div>
 {% endblock %}
